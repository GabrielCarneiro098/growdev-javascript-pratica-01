<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = 10;
      var B = 20;
      var C = A;
      console.log(A, B);
      document.write(A + " " + B + "<br>");

      A = B;
      B = C;

      document.write(A + " " + B + "<br>");
      console.log(A, B);
    </script>
  </body>
</html>
