<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ano = 2023;
      var nome = prompt("Digite seu nome");
      var dataDeNascimento = prompt("Em que ano você nasceu?");
      var idade = ano - dataDeNascimento;

      if (dataDeNascimento >= 2023) {
        alert("Tem certeza que essa é sua data de nascimento??");
      }

      document.write(
        "Nome: " +
          nome +
          ", Idade: " +
          idade +
          " anos, nasceu em " +
          dataDeNascimento
      );
    </script>
  </body>
</html>
